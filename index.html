<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- <link href="./fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet"> -->
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
        <form action="" class="calculadora" name="calculator">
            <input class="display__calculadora" type="texto" name="tela" class="input" value="0">
            <div class="teclas_calculadora">
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="btn--operador" data-action="adicionar">+</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="btn--operador" data-action="subtrair" >-</i></button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="btn--operador" data-action="multiplicar">*</i></button>
                <button >0</button>
                <button class="btn--resultado" data-action="calcular">=</button>
                <button class="btn--limpar" data-action="limpar">AC</button>
                <button class="btn--operador" data-action="dividir">/</button>
            </div>
        </form>
        <h4>Hist√≥rico:</h4>
        <ul id="resultados">
            
        </ul>
</div>
</body>
    <script src="./index.js"></script>
</html>
